<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
	<meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
	<title>2048</title>
	<link rel="stylesheet" type="text/css" href="样式.css"/>
	<script type="text/javascript" src="jquery-3.5.1.js"></script>
	<script type="text/javascript" src="底层支持.js"></script>
	<script type="text/javascript" src="动画.js"></script>
	<script type="text/javascript" src="主逻辑.js"></script>
</head>

<body>
	<div id="header">
		<h1>2048</h1>
		<center>
			<button onclick="newgame()" onmouseover="this.style.backgroundColor='yellow'" onmouseout="this.style.backgroundColor='orange'"><a href="#grid">new game</a></button>
			<p>score:<span id="score">0</span></p>
		</center>
	</div>
	
	<div id="grid">
		<div class="grid-cell" id="0 0"></div>
		<div class="grid-cell" id="0 1"></div>
		<div class="grid-cell" id="0 2"></div>
		<div class="grid-cell" id="0 3"></div>
		
		<div class="grid-cell" id="1 0"></div>
		<div class="grid-cell" id="1 1"></div>
		<div class="grid-cell" id="1 2"></div>
		<div class="grid-cell" id="1 3"></div>
		
		<div class="grid-cell" id="2 0"></div>
		<div class="grid-cell" id="2 1"></div>
		<div class="grid-cell" id="2 2"></div>
		<div class="grid-cell" id="2 3"></div>
		
		<div class="grid-cell" id="3 0"></div>
		<div class="grid-cell" id="3 1"></div>
		<div class="grid-cell" id="3 2"></div>
		<div class="grid-cell" id="3 3"></div>
	</div>
	<script type="text/javascript" defer="defer"> function getKey(){ if(event.keyCode==38){  return false; }else if(event.keyCode==40){ return false; } } document.body.onkeydown=getKey; </script>
</body>

</html>
